<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>QR Code Component</title>
  </head>
  <body class="font-Outfit">
    <section
      class="bg-light-gray min-h-screen flex justify-center items-center"
    >
      <div
        class="w-[350px] bg-white px-[25px] py-5 rounded-[12px] text-center mobile:w-[320px]"
      >
        <img
          src="./images/image-qr-code.png"
          width="300px"
          height="300px"
          alt="QR Code"
          class="rounded-lg mobile:w-[270px] mobile:h-[270px]"
        />
        <h1
          class="text-[20px] text-dark-blue font-bold py-5 px-6 mobile:px-1 mobile:py-3"
        >
          Improve your front-end skills by building projects
        </h1>
        <p class="text-[15px] text-grayish-blue px-5 pb-5">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </section>
  </body>
</html>
